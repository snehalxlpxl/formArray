
<form class="example-form" [formGroup]="rectform" (ngSubmit)="save()"> 
    <h1>Invoice Detail</h1>
    <mat-form-field class="example-full-width">
      <mat-label>Favorite food</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi" formControlName="name"> 
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." formControlName="comment"></textarea>
    </mat-form-field>
    <div formArrayName="getaddrr" style="background-color: #ccc; padding: 4px;margin-bottom: 3px;">
      
        <div *ngFor="let item of getaddrr.controls; let i = index">
            <div [formGroupName]="i">
              <p>Address of {{ i }}</p>
              <mat-form-field class="example-full-width">
                <mat-label>Street</mat-label>
                <input matInput placeholder="Ex. Pizza" formControlName="street">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>City</mat-label>
                <input matInput placeholder="Ex. Pizza" formControlName="city">
              </mat-form-field>

              <button mat-raised-button color="primary" (click)="Removeitem(i)">Remove</button>
            </div>
          </div>
          
    </div>
    <div class="example-button-container">
        
        <a mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" (click)="addnewRow()">
          <mat-icon>plus_one</mat-icon>
        </a>
      </div>
      <br>
    <button mat-raised-button color="primary">Save</button>
  </form>
